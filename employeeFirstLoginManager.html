<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee First Login Notification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', sans-serif;
      background-color: #f7f7f8;
      display:
        flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      margin-bottom: 60px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom:
        32px;
    }

    h1 {
      font-size: 40px;
      font-weight: 400;
      color: #000;
      line-height:
        1.2;
    }

    .announcement-title {
      font-size: 24px;
      font-weight: 600;
      color:
        #000;
      margin-bottom: 24px;
    }

    .message-box {
      background-color: #f0f0f0;
      border-left: 4px solid #000;
      padding: 24px 20px;
      margin-bottom: 32px;
      border-radius: 2px;
    }

    .message-text {
      color: #6e6e80;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .details-section {
      margin-bottom: 32px;
      padding-top: 20px;
      border-top: 1px solid #d0d0d0;
    }

    .detail-row {
      display: flex;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-weight:
        600;
      color: #6e6e80;
      width: 120px;
      flex-shrink: 0;
    }

    .detail-value {
      color: #000;
    }

    .footer-note {
      color: #6e6e80;
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .footer-note a {
      color: #6e6e80;
      text-decoration: none;
      word-break: break-all;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    .footer-copyright {
      color: #6e6e80;
      font-size: 11px;
      line-height: 1.6;
      padding-top: 20px;
      border-top: 1px solid #d0d0d0;
    }

    .signature {
      margin-top: 24px;
      color: #6e6e80;
      font-size:
        14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button style="border-radius: 150px; border: 1px solid black; margin-bottom: 150px; padding: 4px;"><a
        style="text-decoration: none;" href="/">Back</a></button>
    <div class="logo">OneClarity</div>
    <div class="header">
      <h1>Employee Login</h1>
    </div>

    <div class="announcement-title">Saksham First Login</div>

    <div class="message-box">
      <div class="message-text">Saksham
        just walked through the door. Ready to guide them?</div>
    </div>

    <div class="details-section">
      <div class="detail-row">
        <span class="detail-label">Manager:</span>
        <span class="detail-value">Yash Mandi</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Employee:</span>
        <span class="detail-value">Saksham</span>
      </div>

    </div>

    <div class="footer-note">
      <div class="signature">– The OneClarity Team</div>
    </div>

    <div class="footer-copyright">
      © OneClarity. All rights reserved.<br />
      This is an automated message from OneClarity Communication Hub
    </div>
  </div>
</body>

</html>
