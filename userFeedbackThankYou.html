<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneClarity - Thank You for Your Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:
                -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f7f7f8;
            display:
                flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 40px;
            font-weight: 400;
            color: #000;
            margin-bottom: 32px;
            line-height: 1.2;
        }

        .message-box {
            background-color: #f0f0f0;
            border-left:
                4px solid #000;
            padding: 16px 20px;
            margin-bottom: 32px;
            color: #2d2d2d;
            font-size: 14px;
            line-height: 1.6;
            border-radius: 2px;
        }

        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #2d2d2d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">OneClarity</div>

        <h1>Thank You, {{name}}!</h1>

        <div class="message-box">
            <p>We’ve received your feedback:</p>
            <p style="margin-top: 16px; font-style: italic;">{{message}}</p>
            <p style="margin-top: 16px;">Our team at <strong>OneClarity</strong> truly appreciates your input.</p>
        </div>

        <div class="signature">
            — The OneClarity Team
        </div>
    </div>
</body>

</html>
