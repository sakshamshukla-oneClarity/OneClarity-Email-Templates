<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneClarity OTP Code</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', sans-serif;
      background-color: #f7f7f8;
      display:
        flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-bottom: 50px;
      letter-spacing: -0.5px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #000;
      margin-bottom: 40px;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .otp-box {
      background-color: #f0f0f0;
      border-left: 4px solid #000;
      padding: 32px 24px;
      margin-bottom: 36px;
      border-radius: 2px;
      text-align: center;
    }

    .otp-label {
      color: #6e6e80;
      font-size: 13px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .otp-code {
      font-size: 56px;
      font-weight: 700;
      color: #000;
      letter-spacing: 12px;
      margin-bottom: 20px;
      font-family:
        'Courier New', monospace;
    }

    .otp-expiry {
      color: #6e6e80;
      font-size: 14px;
      font-weight: 500;
    }

    .button-container {
      margin-bottom: 36px;
    }

    .login-button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display:
        inline-block;
      letter-spacing: 0.3px;
    }

    .login-button:hover {
      background-color: #2d2d2d;
    }

    .description {
      color: #6e6e80;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .description p {
      margin-bottom: 12px;
    }

    .description p:last-child {
      margin-bottom: 0;
    }

    .footer-note {
      color:
        #6e6e80;
      font-size: 12px;
      line-height: 1.7;
    }

    .footer-note a {
      color:
        #6e6e80;
      text-decoration: none;
      word-break: break-all;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    .signature {
      margin-top: 28px;
      color: #6e6e80;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button style="border-radius: 150px; border: 1px solid black; margin-bottom: 150px; padding: 4px;"><a
        style="text-decoration: none;" href="/">Back</a></button>
    <div class="logo">OneClarity</div>

    <h1>Your OTP Code</h1>

    <div class="otp-box">
      <div class="otp-label">Your one-time password</div>
      <div class="otp-code">456789</div>
      <div class="otp-expiry">This code will expire in 10 minutes</div>
    </div>

    <div class="button-container">
      <a href="https://corp.oneclarity.ai" class="login-button">Log In to
        OneClarity</a>
    </div>

    <div class="description">
      <p>Use this OTP to securely log in to your OneClarity account.</p>
    </div>

    <div class="footer-note">
      If the button doesn't work, copy and paste this link:
      <a href="https://corp.oneclarity.ai">https://corp.oneclarity.ai</a>

      <div class="signature">â€“ The OneClarity Team</div>
    </div>
  </div>
</body>

</html>
